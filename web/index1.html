{% extends "base.html" %}

{% block jscontent %}
<script src="{{ static_url("js/work.js") }}"></script>
{% end %}

{% block content %}
<div class="ui container">
  <div class="ui segment demo demo-contenteditable" id="pastehere" contenteditable>截图粘贴</div>
  <div class="ui header"> <font size="3" color="white"><p>结果:</p></font></div>
  <div class="ui segment" id="result">结果展示在这里</div>
  <div class="ui segment">
        <button id="btn" class="ui button" data-clipboard-text="暂无内容">
            复制到剪贴板
        </button>
    </div>
</div>
{% end %}

{% block endjscontent %}
<script >
    var btn = document.getElementById('btn');
    var clipboard = new Clipboard(btn);
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
</script>
{% end %}
